<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="container">
    <main class="card">
      <h1 class="card__title">
        Get <span class="card__title--highlight">insights</span> that help your
        business grow.
      </h1>
      <p class="card__text">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <section class="stats">
        <p class="stats__counter" aria-label="Over 10k companies">
          10k+<span class="stats__name">companies</span>
        </p>
        <p class="stats__counter" aria-label="314 templates">
          314<span class="stats__name">templates</span>
        </p>
        <p class="stats__counter" aria-label="Over 12m queries">
          12m+<span class="stats__name">queries</span>
        </p>
      </section>
    </main>
  </body>
</html>
